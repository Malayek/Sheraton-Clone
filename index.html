    /* ============ RESET & GLOBAL ============ */
    * {

      padding: 0;

      letter-spacing: 1px;

      animation: pulse 2s infinite;
    }
    @keyframes pulse {

    .nav-top {

      align-items: center;
      gap: 2rem;

    }

      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      transition: all 0.3s ease;

    .nav-links button.active,

      color: #0f3460;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(212,175,55,0.4);

    .lang-selector {

      align-items: center;

      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s;
    }
    .lang-selector select:hover {
      background: rgba(255,255,255,0.25);
    }
    .lang-selector select option {
      background: #0f3460;
      color: #fff;
    }

    /* ============ HERO SECTION ============ */
    .hero {
      position: relative;
      height: 550px;
      background: linear-gradient(135deg, rgba(15, 52, 96, 0.65) 0%, rgba(212, 175, 55, 0.35) 100%),

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      margin-bottom: 2rem;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.2) 100%);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      animation: slideUp 0.8s ease-out;
    }
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .hero-content h1 {
      font-size: 4rem;
      margin-bottom: 0.8rem;
      font-weight: 800;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.6);
      letter-spacing: 2px;
    }
    .hero-content p {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
      font-weight: 300;
      letter-spacing: 0.5px;
    }
    .hero-tagline {
      font-size: 1rem;
      color: #d4af37;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
      font-weight: 600;
    }
    @media (max-width: 900px) {
      .hero {
        height: 450px;
      }
      .hero-content h1 {
        font-size: 3rem;
      }
      .hero-content p {
        font-size: 1.1rem;
      }
    }
    @media (max-width: 640px) {
      .hero {
        height: 350px;
        margin-bottom: 1.5rem;
      }
      .hero-content h1 {
        font-size: 2rem;
      }
      .hero-content p {
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }
    }

    .view {

      display: block;
      animation: fadeIn 0.4s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
